<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personalized teaching at-scale with AI.</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/mvoloskov/potion/potion.min.css"
    />
  </head>

  <body>
    <header>
      <div class="background" style="background-color: #065045"></div>
      <img
        src="./assets/v3-fill-no-paddings.png"
        style="width: 8rem"
        class="icon"
      />
    </header>
  </body>
  <body>
    <h1>Personalized teaching.</h1>
    <h2>For everyone, everywhere, all at once</h2>
    <p>
      Answer questions instantly with AI. Write lessons with Notion-like editor.
    </p>
    <p>Ditch document and video learning.</p>
    <div>
      <iframe
        data-tally-src="https://tally.so/embed/m679ae?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1"
        loading="lazy"
        width="100%"
        height="460"
        frameborder="0"
        marginheight="0"
        marginwidth="0"
        title="Closed beta sign up (Cats with Bats)"
      ></iframe>
      <script>
        var d = document,
          w = "https://tally.so/widgets/embed.js",
          v = function () {
            "undefined" != typeof Tally
              ? Tally.loadEmbeds()
              : d
                  .querySelectorAll("iframe[data-tally-src]:not([src])")
                  .forEach(function (e) {
                    e.src = e.dataset.tallySrc;
                  });
          };
        if ("undefined" != typeof Tally) v();
        else if (d.querySelector('script[src="' + w + '"]') == null) {
          var s = d.createElement("script");
          (s.src = w), (s.onload = v), (s.onerror = v), d.body.appendChild(s);
        }
      </script>
    </div>
    <br />
  </body>

  <footer>
    <br />
    <br />
    <hr />
    <br />
    <br />
    <p>
      Made by <a href="https://www.linkedin.com/in/haiphunghiem/">Hai</a> with
      ❤️
    </p>
  </footer>
</html>
